<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantaélite</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    header {
      background-color: #000;
      color: white;
      padding: 1rem;
    }
    #logo {
      max-width: 200px;
      margin-top: 20px;
    }
    .container {
      padding: 2rem;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .primary {
      background-color: #007bff;
      color: white;
    }
    .secondary {
      background-color: #6c757d;
      color: white;
    }
    #homeLega {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <img id="logo" src="https://i.postimg.cc/kXrsc5ff/FANTAELITE-trasparente-compresso.png" alt="Logo Fantaélite">
    <h1>Benvenuto su Fantaélite</h1>
  </header>

  <div id="loginPage" class="container">
    <p>Il fantacalcio dove l’élite sei tu!</p>
    <button class="primary" onclick="login()">Accedi</button>
    <button class="secondary">Registrati</button>
  </div>

  <div id="homeLega" class="container">
    <h2>Home di Lega</h2>
    <button class="primary">Crea Lega</button>
    <button class="secondary">Unisciti a una Lega</button>
    <button class="primary">Visualizza Rosa</button>
    <button class="secondary" onclick="logout()">Logout</button>
  </div>

  <script>
    function login() {
      document.getElementById('loginPage').style.display = 'none';
      document.getElementById('homeLega').style.display = 'block';
    }

    function logout() {
      document.getElementById('homeLega').style.display = 'none';
      document.getElementById('loginPage').style.display = 'block';
    }
  </script>

</body>
</html>
