<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantaélite - Benvenuto</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #e0e0e0; /* grigio chiaro al posto del nero */
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header img {
      max-height: 80px;
    }

    .container {
      text-align: center;
      margin-top: 50px;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons a {
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      font-size: 18px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #0056b3;
    }

    .buttons .secondary {
      background-color: #ccc;
      color: #333;
    }

    .buttons .secondary:hover {
      background-color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/kXrsc5ff/FANTAELITE-trasparente-compresso.png" alt="Logo Fantaélite">
  </header>

  <div class="container">
    <h1>Benvenuto su Fantaélite</h1>
    <p>Accedi o registrati per iniziare la tua avventura!</p>

    <div class="buttons">
      <a href="home_lega.html">Accedi</a>
      <a href="#" class="secondary">Registrati</a>
      <a href="#" class="secondary">Crea Lega</a>
    </div>
  </div>
