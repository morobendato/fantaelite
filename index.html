<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FantaElite – Prototipo iniziale</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding-top: 80px;
      }

      header {
        background-color: #ffffff;
        color: #000000;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: auto;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        padding: 10px 16px;
        border-bottom: 1px solid #ddd;
        z-index: 1000;
      }

      .logo {
        height: 45px;
        flex-shrink: 0;
      }

      nav {
        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto;
        gap: 10px;
        margin-top: 8px;
        width: 100%;
      }

      nav a {
        color: #000;
        text-decoration: none;
        padding: 8px 12px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #fff;
        white-space: nowrap;
        flex-shrink: 0;
      }

      nav a:hover {
        background-color: #f0f0f0;
      }

      main {
        padding: 20px;
        text-align: center;
      }

      h1 {
        font-size: 26px;
        color: #333;
      }

      p {
        font-size: 18px;
        color: #555;
      }

      @media (min-width: 600px) {
        header {
          flex-wrap: nowrap;
        }
        nav {
          margin-top: 0;
          width: auto;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="https://www.dropbox.com/scl/fo/dfy7kirzyc4ed066hmrcn/ANUC60sSwHsK_wHbEyDqjKo/FANTAELITE%20sfondo%20bianco%20compresso.png?rlkey=j2qrt0uoj2axqg40lgftu30y4&raw=1"
        alt="FantaElite Logo"
        class="logo"
      />
      <nav>
        <a href="#">Home</a>
        <a href="#">Rosa</a>
        <a href="#">Mercato</a>
        <a href="#">Classifica</a>
        <a href="#">Impostazioni</a>
      </nav>
    </header>
    <main>
      <h1>FantaElite – prototipo iniziale</h1>
      <p>Benvenuto! Qui partirà la tua piattaforma di fantacalcio personalizzata.</p>
    </main>
  </body>
</html>
